<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p>Levested:</p>


    </article>

</body>

<script>
    //    let dyr ={"dyr":"gris","type":"pattedyr","levested":"svinefarme"}


    document.addEventListener("DOMContentLoaded", start);

    function start() {

        const dyr = {

            "dyr": "Gris",
            "type": " pattedyr",
            "levested": " svinefarme",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }

        const destination = document.querySelector("#dyr");
        destination.querySelector("h3").textContent = dyr.dyr;
        destination.querySelector("p + p").textContent += dyr.type;
        destination.querySelector("p").textContent += dyr.levested;
        destination.querySelector("img").src = dyr.billede;

        console.log(dyr);
    }

</script>

</html>

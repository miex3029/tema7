<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #et {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: mediumseagreen;
        }

        #to {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: mediumvioletred;
        }
    </style>
</head>

<body>



    <div id="et">

    </div>


    <div id="to">

    </div>

    <script>
        let etURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let toURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let firkant = document.querySelector("#et");
            let cirkel = document.querySelector("#to");

            document.querySelector("#et").innerHTML = `<img src=${etURL} alt="frog">`;
            document.querySelector("#to").innerHTML = `<img src=${toURL} alt="pig">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {

                let firkantStart = firkant.innerHTML;

                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "pink";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0.2)";
            }

        }
    </script>
</body></html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #et {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: mediumseagreen;
        }

        #to {
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
            background-color: mediumvioletred;
        }
    </style>
</head>

<body>



    <div id="et">

    </div>


    <div id="to">

    </div>

    <script>
        let etURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let toURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;

        document.querySelector("#et").innerHTML = `<img src=${etURL} alt="frog">`;
        document.querySelector("#to").innerHTML = `<img src=${toURL} alt="pig">`;
        document.querySelector("#to").innerHTML += `<img src=${foxURL} alt="fox">`;
    </script>
</body></html>

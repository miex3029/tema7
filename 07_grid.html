<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    article {
        border: 1px solid black;
    }

    article:nth-child(even) {
        background-color: azure;
    }

    main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        max-width: 1000px;
        margin: 0 auto;
        grid-gap: 10px;
    }
</style>

<body>

    <main>
        <template>
            <article class="dyr">
                <h3></h3>
                <img src="" alt="">
                <p class="type"></p>
                <p class="levested"></p>
            </article>

        </template>
    </main>

</body>

<script>
    //    let dyr ={"dyr":"gris","type":"pattedyr","levested":"svinefarme"}


    document.addEventListener("DOMContentLoaded", visDyr);

    let dyr = [{
            "Race": "Gris",
            "Type": "Pattedyr",
            "Levested": "Svinefarm",
            "Foto": "http://mabe-kea.dk/E19/pics/pig.png"
        },
        {
            "Race": "Frø",
            "Type": "Amfibie",
            "Levested": "Vandhul",
            "Foto": "http://mabe-kea.dk/E19/pics/frog.png"
        },
        {
            "Race": "Ræv",
            "Type": "Pattedyr",
            "Levested": "Skov",
            "Foto": "http://mabe-kea.dk/E19/pics/fox.png"
        },
        {
            "Race": "Sild",
            "Type": "Fisk",
            "Levested": "Havet",
            "Foto": "http://mabe-kea.dk/E19/pics/sild.jpg"
        },
        {
            "Race": "Krokodille",
            "Type": "Krybdyr",
            "Levested": "Floden",
            "Foto": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }




    ]

    console.log(dyr);


    function visDyr() {

        const container = document.querySelector("main");
        const dyrTemplate = document.querySelector("template");
        dyr.forEach(art => {
            let klon = dyrTemplate.cloneNode(true).content;
            klon.querySelector("h3").textContent = art.Race;
            klon.querySelector(".type").textContent = art.Type;
            klon.querySelector(".levested").textContent = art.Levested;
            klon.querySelector("img").src = art.Foto;
            container.appendChild(klon);

        })
    }
</script></html>
